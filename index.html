<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIEFLIX</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--owl css-->

    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class='container'>
            <h2 class='logo-titulo'>INDIEFLIX</h2>
            <h4 class='logo-descricao'>Seu site de jogos indie :D</h4>
            <nav>
                <a href='#lancamento'>lançamentos</a>
                <a href='#'>Populares</a>
                <a href='#rodape'>Contato</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="lancamento">
            <div class="container">
                <h3 class="titulo">Celeste</h3>
                <p class="descricao"> Um jogo de plataforma no qual os jogadores controlam uma garota chamada Madeline enquanto ela sobe em uma montanha, evitando vários obstáculos mortais.</p>
                <div class="botoes">
                    <a href='https://store.steampowered.com/app/504230/Celeste/' target='_blank'>
                        <button role="button" class='botao'>
                            <i class="fas fa-info-circle"></i>
                            Mais Informações
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div class="populares">
        <h3 class="titulo">Jogos Populares</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <a href="https://store.steampowered.com/app/751780/Forager/" target='_blank'>
                <img class="box-image" src="assets/img/box1-forager.jpg" alt="">
                </a>
            </div>
            <div class="item">
                <a href="https://store.steampowered.com/app/588650/Dead_Cells/" target='_blank'>
                    <img class="box-image" src="assets/img/box2-deadcells.jpg" alt="">
                </a>
            </div>
            <div class="item">
                <a href="https://store.steampowered.com/app/753640/Outer_Wilds/" target='_blank'>
                    <img class="box-image" src="assets/img/box3-outerwilds.jpg" alt="">
                </a>
                </div>
                <div class="item">
                <a href="https://store.steampowered.com/app/389140/Horizon_Chase_Turbo/" target='_blank'>
                <img class="box-image" src="assets/img/box4-horizonchase.jpg" alt="">
                </a>
            </div>
        </div>
    </div>

    <footer class="rodape" id='rodape'>
        <div class="container">
            <h3 class="titulo">Contato</h3>
            <nav class="contatos">
                <a href="https://github.com/4lanLucas" class="contato-elemento" target='_blank'>
                    <i class="fab fa-github"></i>
                    github
                </a>
                <a href="https://www.linkedin.com/in/alan-barbosa-309015227/" class="contato-elemento" target='_blank'>
                    <i class="fab fa-linkedin"></i>
                    linkedin
                </a>
            </nav>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/053e938183.js" crossorigin="anonymous"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/owl/main.js"></script>
</body>
</html>
